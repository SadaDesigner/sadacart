<div class="card shadow-sm">
    <div class="card-img-wrapper">
      <img class="product-img" width="160" height="auto" [src]="product.image" alt="">
    </div>
     
      <div class="card-body">
        <p class="card-text">{{product.title}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-body-secondary">{{product.price | currency:'INR'}}</small>
         
            <a href="javascript:void(0)" [routerLink]="'product-detail/' + product.id" type="button" class="btn btn-sm btn-outline-secondary stretched-link">View</a>
           
         
         
        </div>
      </div>
    </div>
